<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <!-- embedded bitmap is required for Emoji fonts -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <!--
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    -->
    <!-- sans-serif fonts sorted by priority -->
    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <family>Inter</family>
            <family>Noto Color Emoji</family>
            <family>Swei Gothic CJK SC</family>
            <family>JiangChengYuanTi</family>
            <!-- other fonts -->
            <family>Open Sans</family>
            <family>Noto Sans</family>
            <family>Roboto</family>
            <family>Lato</family>
            <!-- other Emoji fonts -->
            <family>JoyPixels</family>
            <family>Twemoji</family>
            <family>Twitter Color Emoji</family>
            <family>OpenMoji</family>
            <!-- DejaVu fonts have some Emoji characters and should be placed after Emoji fonts. -->
            <family>DejaVu Sans</family>
            <!-- other fonts for Chinese -->
            <family>LXGW WenKai</family>
            <family>LXGW New Clear Gothic</family>
            <family>Source Han Sans SC</family>
            <family>Yozai</family>
            <family>MaoKenTangYuan (beta)</family>
            <family>Kingnam Maiyuan</family>
            <!-- Droid Sans Fallback (has many CJK characters but not enough) -->
            <family>Droid Sans</family>
            <family>WenQuanYi Micro Hei</family>
            <family>WenQuanYi Zen Hei</family>
            <family>AR PL UKai CN</family>
        </prefer>
    </alias>
    <!-- serif fonts sorted by priority -->
    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <family>Merriweather</family>
            <family>Noto Color Emoji</family>
            <family>Swei Sugar CJK SC</family>
            <family>Clear Han Serif</family>
            <!-- other fonts -->
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <!-- other Emoji fonts -->
            <family>JoyPixels</family>
            <family>Twemoji</family>
            <family>Twitter Color Emoji</family>
            <family>OpenMoji</family>
            <!-- DejaVu fonts have some Emoji characters and should be placed after Emoji fonts. -->
            <family>DejaVu Serif</family>
            <!-- other fonts for Chinese -->
            <family>FlyFlowerSong</family>
            <family>Source Han Serif SC</family>
            <family>I.Ming</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
            <family>MaoKenWangZhenYaSong</family>
            <family>WenQuanYi Bitmap Song</family>
            <family>AR PL UMing CN</family>
        </prefer>
    </alias>
    <!-- monospace fonts sorted by priority -->
    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>Inconsolata</family>
            <family>Noto Color Emoji</family>
            <family>Swei Gothic CJK SC</family>
            <family>JiangChengYuanTi</family>
            <!-- better spacing with CJK -->
            <family>Ubuntu Mono</family>
            <family>Iosevka Fixed SS14</family>
            <family>Iosevka Fixed SS04</family>
            <family>Iosevka Fixed</family>
            <family>Anonymous Pro</family>
            <!-- normal spacing -->
            <family>mononoki</family>
            <!-- Fantasque Sans Mono uses version 1.7.2, version 1.8.0 comes with programming ligatures. -->
            <family>Fantasque Sans Mono</family>
            <family>Victor Mono</family>
            <family>Comic Mono</family>
            <family>Meslo LG M</family>
            <family>Hack</family>
            <family>Noto Sans Mono</family>
            <family>Droid Sans Mono</family>
            <family>Cascadia Mono PL</family>
            <family>Cascadia Mono</family>
            <family>JetBrains Mono NL</family>
            <!-- other Emoji fonts -->
            <family>JoyPixels</family>
            <family>Twemoji</family>
            <family>Twitter Color Emoji</family>
            <family>OpenMoji</family>
            <!-- DejaVu fonts have some Emoji characters and should be placed after Emoji fonts. -->
            <family>DejaVu Sans Mono</family>
            <!-- other fonts for Chinese -->
            <family>LXGW WenKai</family>
            <family>LXGW New Clear Gothic</family>
            <family>Source Han Sans SC</family>
            <family>Yozai</family>
            <family>MaoKenTangYuan (beta)</family>
            <family>Kingnam Maiyuan</family>
            <!-- Droid Sans Fallback (has many CJK characters but not enough) -->
            <family>Droid Sans</family>
            <family>WenQuanYi Micro Hei Mono</family>
            <family>WenQuanYi Zen Hei Mono</family>
            <family>AR PL UKai CN</family>
        </prefer>
    </alias>
</fontconfig>
