<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>~/.fonts</dir>
    <!-- https://wiki.archlinux.org/index.php/Font_configuration/Examples -->
    <!-- http://www.jinbuguo.com/gui/linux_fontconfig.html -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    <!-- default fonts -->
    <!-- default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lato</string>
        </edit>
    </match>
    <!-- default serif font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Merriweather</string>
        </edit>
    </match>
    <!-- default monospace font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- better spacing with CJK -->
            <string>M+ 1m</string>
        </edit>
    </match>
    <!-- default sans-serif font for :lang=zh -->
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans SC</string>
        </edit>
    </match>
    <!-- default serif font for :lang=zh -->
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Serif SC</string>
        </edit>
    </match>
    <!-- fallback fonts -->
    <!-- fallback sans-serif fonts -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Roboto</family>
            <family>Droid Sans</family>
            <!-- for :lang=zh -->
            <family>WenQuanYi Zen Hei</family>
            <family>WenQuanYi Micro Hei</family>
            <family>Adobe Heiti Std</family>
        </prefer>
    </alias>
    <!-- fallback serif fonts -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <!-- for :lang=zh -->
            <family>Adobe Fangsong Std</family>
            <family>Adobe Song Std</family>
            <family>Adobe Kaiti Std</family>
        </prefer>
    </alias>
    <!-- fallback monospace fonts -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- better spacing with CJK -->
            <family>WenQuanYi Zen Hei Mono</family>
            <!-- better spacing with CJK -->
            <family>Migu 1M</family>
            <!-- better spacing with CJK -->
            <family>Ubuntu Mono</family>
            <family>Noto Sans Mono</family>
            <family>DejaVu Sans Mono</family>
            <!-- for :lang=zh -->
            <family>WenQuanYi Micro Hei Mono</family>
            <family>AR PL UKai CN</family>
            <family>AR PL UMing</family>
        </prefer>
    </alias>
</fontconfig>
