<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>~/.fonts</dir>
    <!-- https://wiki.archlinux.org/index.php/Font_configuration/Examples -->
    <!-- http://www.jinbuguo.com/gui/linux_fontconfig.html -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    <!-- default fonts -->
    <!-- default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lato</string>
            <!--
            <string>GenYoGothic TW</string>
            <string>KoseFont SC</string>
            <string>Source Han Sans SC</string>
            <string>WenQuanYi Micro Hei</string>
            <string>AR PL UKai CN</string>
            <string>Noto Sans</string>
            <string>Lato</string>
            -->
        </edit>
    </match>
    <!-- default serif font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Merriweather</string>
            <!--
            <string>GenYoMin TW</string>
            <string>KoseFont SC</string>
            <string>Source Han Serif SC</string>
            <string>WenQuanYi WenQuanYi Bitmap Song</string>
            <string>AR PL Uming CN</string>
            <string>Noto Serif</string>
            <string>Merriweather</string>
            -->
        </edit>
    </match>
    <!-- default monospace font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- better spacing with CJK -->
            <string>Ubuntu Mono</string>
            <!--
            <string>Sarasa Fixed SC</string>
            <string>Inconsolata</string>
            <string>MigMix 1M</string>
            <string>Migu 1M</string>
            <string>M+ 1m</string>
            <string>Ubuntu Mono</string>
            <string>Iosevka Fixed SS04</string>
            -->
        </edit>
    </match>
    <!-- fallback fonts -->
    <!-- fallback sans-serif fonts -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Roboto</family>
            <!-- for :lang=zh -->
            <family>Source Han Sans SC</family>
            <family>WenQuanYi Micro Hei</family>
            <!-- Droid Sans Fallback (has many CJK characters but not enough) -->
            <family>Droid Sans</family>
            <family>WenQuanYi Zen Hei</family>
            <family>AR PL UKai CN</family>
            <family>Adobe Heiti Std</family>
            <!--
            <family>GenYoGothic TW</family>
            <family>KoseFont SC</family>
            <family>NaikaiFont</family>
            -->
        </prefer>
    </alias>
    <!-- fallback serif fonts -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <!-- for :lang=zh -->
            <family>Source Han Serif SC</family>
            <family>WenQuanYi Bitmap Song</family>
            <family>AR PL UMing CN</family>
            <family>Adobe Fangsong Std</family>
            <family>Adobe Song Std</family>
            <family>Adobe Kaiti Std</family>
            <!--
            <family>GenYoMin TW</family>
            -->
        </prefer>
    </alias>
    <!-- fallback monospace fonts -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- better spacing with CJK -->
            <!--
            <family>WenQuanYi Zen Hei Mono</family>
            <family>MigMix 1M</family>
            <family>M+ 1m</family>
            <family>Migu 1M</family>
            -->
            <family>Ubuntu Mono</family>
            <family>Iosevka Fixed SS04</family>
            <family>Iosevka Fixed</family>
            <!-- normal spacing -->
            <family>Noto Sans Mono</family>
            <family>DejaVu Sans Mono</family>
            <!-- for :lang=zh -->
            <family>Source Han Sans SC</family>
            <family>Source Han Serif SC</family>
            <family>WenQuanYi Micro Hei Mono</family>
            <family>AR PL UKai CN</family>
            <family>AR PL UMing CN</family>
            <!--
            <family>GenYoGothic TW</family>
            <family>GenYoMin TW</family>
            -->
        </prefer>
    </alias>
</fontconfig>
