<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
	<match target="scan">
		<test name="fullname" compare="eq">
			<string>江城圆体 300W</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>JiangChengYuanTi</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>light</const>
		</edit>
	</match>
	<match target="scan">
		<test name="fullname" compare="eq">
			<string>江城圆体 400W</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>JiangChengYuanTi</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>regular</const>
		</edit>
	</match>
	<match target="scan">
		<test name="fullname" compare="eq">
			<string>江城圆体 500W</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>JiangChengYuanTi</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>medium</const>
		</edit>
	</match>
	<match target="scan">
		<test name="fullname" compare="eq">
			<string>江城圆体 600W</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>JiangChengYuanTi</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>bold</const>
		</edit>
	</match>
	<match target="scan">
		<test name="fullname" compare="eq">
			<string>江城圆体 700W</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>JiangChengYuanTi</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>heavy</const>
		</edit>
	</match>
</fontconfig>
